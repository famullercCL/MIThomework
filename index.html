<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <p id="question-text"></p>
        </div>
        <div class="choices">
            <button class="choice" data-choice="a"></button>
            <button class="choice" data-choice="b"></button>
            <button class="choice" data-choice="c"></button>
            <button class="choice" data-choice="d"></button>
        </div>
        <div class="actions">
            <button id="next-btn" disabled>Next</button>
        </div>
        <div class="timer">
            <p>Time left: <span id="time-left">60</span> seconds</p>
        </div>
    </div>
    <div class="results-container">
        <!-- Results will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
